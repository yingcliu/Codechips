<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>touch-events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas" width="400" height="400">
    浏览器不支持canvas
</canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        function onTouchEvents (event) {
            console.log(event.type);
        }
        canvas.addEventListener('touchstart', onTouchEvents, false);
        canvas.addEventListener('touchend', onTouchEvents, false);
        canvas.addEventListener('touchmove', onTouchEvents, false);
    }
</script>
</body>
</html>
